<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/start.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <title>Start</title>
</head>

<body>
    <div class="top">
        <div class="left">
            <div class="text-cont">
                <p class="rest-text">RESTAURANT</p>
                <h1 class="rest-title">Flappas</h1>
                <span class="mountain"></span>
            </div>
        </div>
        <div class="right">
            <div class="img-list">
                <span class="food-img" id="curry"></span>
            </div>
            <div class="img-list">
                <span class="food-img" id="nachos"></span>
            </div>
            <div class="img-list">
                <span class="food-img" id="tosti"></span>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="content-container">
            <p class="info-text">Met hoeveel personen bent u ?</p>
            <input type="number" class="number-input" value="0" min="0">

            </input>
            <div class="start-btn">
                <p class="start">Start</p>
            </div>
            <span id="line"></span>

            <div class="language-btn">
                <p class="language">Language</p>
                <div class="language-container">                   
                    <span id="eng-btn"></span>
                    <span id="nl-btn"></span>
                </div>
                <Span class="arrow-down"></Span>
            </div>

        </div>

    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../javascript/start.js"></script>

</html>
